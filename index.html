<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
    <link rel="stylesheet" href="./styles.css" />
    <title>PunkieBots</title>
  </head>
  <body>
    <div class="contenedor">
      <header>
        <div class="logo">
          <h1>Punkiebots - Catalogo Productos</h1>
          <p>By Arturo Caicedo</p>
        </div>
        <form action="">
          <input
            type="text"
            class="barra-busqueda"
            id="barra-busqueda"
            placeholder="Buscar"
          />
        </form>
        <div class="categorias" id="categorias">
          <a href="#" class="activo">Todos</a>
          <a href="#">Arduino</a>
          <a href="#">Modulos</a>
          <a href="#">Motores</a>
          <a href="#">Videojuegos</a>
          <a href="#">Tarjetas Desarrollo</a>
        </div>
      </header>

      <!-- grid de imagenes -->

      <section class="grid" id="grid">
        <!-- cadda elemento de crea en el javascript -->
      </section>

      <section class="overlay" id="overlay">
        <div class="contenedor-img">
          <button id="btn-cerrar-popup"><i class="fas fa-times"> </i></button>
          <img src="" alt="" />
        </div>
        <div class="description"></div>
      </section>

      <footer class="contenedor">
        <div class="imagenes-fin">
          <div>
            <a
              href="https://listado.mercadolibre.com.co/_CustId_44049707"
              target="_blank"
              ><img src="./images/MercadoLibre_logo2.png" alt="" />
            </a>
          </div>
          <div><img id="correo" src="./correo.png" alt="" /></div>
          <div>
            <span><i class="fab fa-whatsapp" id="whats"> </i></span>
            <img id="correo" src="./phone.png" alt="" />
          </div>
        </div>

        <div class="creado-por">
          <p>Sitio dise√±ado por Arturo Caicedo - Punkiebots</p>
        </div>
      </footer>
    </div>
    <!-- el order es importante, itemGeneration creas los divs para las imagenes 
      debir ir antes de cargar el muuri -->
    <script src="./itemGeneration.js"></script>

    <script src="https://unpkg.com/web-animations-js@2.3.2/web-animations.min.js"></script>
    <script src="https://unpkg.com/muuri@0.8.0/dist/muuri.min.js"></script>

    <script src="./app.js"></script>
  </body>
</html>
